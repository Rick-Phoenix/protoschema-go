version: "3"

dotenv:
  - .env

tasks:
  test-main:
    cmds:
      - go test -v . -run TestMain
    silent: true
  bufgen:
    dir: test/proto
    cmd: buf generate
  bufdeps:
    dir: test/proto
    cmd: buf dep update
  sqlc:
    cmd: sqlc generate
    dir: test
  handler-gen:
    cmd: go test -v . -run TestHandlerGen
