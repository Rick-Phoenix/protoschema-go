version: "2"
sql:
  - engine: "sqlite"
    queries: "db/query.sql"
    schema: "db/schema.sql"
    gen:
      go:
        package: "gofirst"
        out: "db/queries/gen"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - column: "user_with_posts.posts"
            go_struct_tag: 'dbignore:"true"'
            go_type:
              type: "[]byte"
          - db_type: "datetime"
            go_type: "time.Time"
