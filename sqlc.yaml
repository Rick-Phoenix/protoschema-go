version: "2"
sql:
  - engine: "sqlite"
    queries: "db/query.sql"
    schema: "db/schema.sql"
    gen:
      go:
        package: "sqlgen"
        out: "db/sqlgen"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "datetime"
            go_type: "time.Time"
