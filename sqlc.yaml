version: "2"
sql:
  - engine: "sqlite"
    queries: "db/query.sql"
    schema: "db/schema.sql"
    gen:
      go:
        package: "gofirst"
        out: "db/queries/gen"
        emit_json_tags: true
        overrides:
          - column: "user_with_posts.posts"
            go_type:
              type: "string"
            go_struct_tag: 'dbignore:"true"'
