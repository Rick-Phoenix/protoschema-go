syntax = "proto3";



import "buf/validate/validate.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";
import "myapp/v1/post.proto";

package myapp.v1;








message User {
  reserved 2010 to 2029, 3050 to 3055;
  reserved 101, 102;
  reserved "name2", "name3";


  string name = 1 [
    (buf.validate.field).string.max_len = 48,
    (buf.validate.field).string.min_len = 2,
    test = {Id: 15, Name: "Alex"} 
  ];
  int64 id = 2 [
    test = {Id: 15, Name: "Alex"} 
  ];
  google.protobuf.Timestamp created_at = 3 [
    test = {Id: 15, Name: "Alex"} 
  ];
  repeated Post posts = 5 [
    test = {Id: 15, Name: "Alex"} 
  ];
}

message GetUserRequest {


  string name = 1 [
    (buf.validate.field).string.max_len = 48,
    (buf.validate.field).string.min_len = 2,
    test = {Id: 15, Name: "Alex"} 
  ];
}

message GetUserResponse {


  User user = 1 [
    test = {Id: 15, Name: "Alex"} 
  ];
}

message UpdateUserResponse {


  google.protobuf.FieldMask field_mask = 1 [
    test = {Id: 15, Name: "Alex"} 
  ];
}


service UserServiceService {
  rpc GetUser(GetUserRequest) returns(GetUserResponse);
  rpc UpdateUser(UpdateUserResponse) returns(google.protobuf.Empty);
}


