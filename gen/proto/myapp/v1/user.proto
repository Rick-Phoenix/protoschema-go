syntax = "proto3";

package myapp.v1;

import "buf/validate/validate.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";
import "myapp/v1/post.proto";

message User {
  reserved 2010 to 2029, 3050 to 3055;
  reserved 101, 102;
  reserved "name2", "name3";

  string name = 1 [
    (buf.validate.field).string.max_len = 48,
    (buf.validate.field).string.min_len = 2
  ];
  int64 id = 2;
  google.protobuf.Timestamp created_at = 3;
  repeated Post posts = 5;
}

message UpdateUserResponse {
  google.protobuf.FieldMask field_mask = 1;
  User user = 2;
}

message GetUserRequest {
  string name = 1 [
    (buf.validate.field).string.max_len = 48,
    (buf.validate.field).string.min_len = 2
  ];
}

message GetUserResponse {
  User user = 1;
}

service UserServiceService {
  rpc UpdateUser(UpdateUserResponse) returns (google.protobuf.Empty);
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}
