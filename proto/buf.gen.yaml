version: v2

plugins:
  - local: protoc-gen-go
    out: ../gen
    opt:
      - module=github.com/Rick-Phoenix/gofirst/gen
  - local: protoc-gen-connect-go
    out: ../gen
    opt:
      - module=github.com/Rick-Phoenix/gofirst/gen
managed:
  enabled: true

  override:
    - file_option: go_package
      value: github.com/Rick-Phoenix/gofirst/gen
      path: gen/myappv1
  disable:
    # Must stay like this
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate
